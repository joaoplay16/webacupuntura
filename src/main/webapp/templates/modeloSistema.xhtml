<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Acupuntura</title>

	<link rel="stylesheet"
		href="../resources/Bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../resources/css/decoration.css" />

	<h:outputStylesheet name="bootstrap.min.css" library="Bootstrap/css/" />
	<h:outputStylesheet name="estilos.css" library="css" />

	<h:outputStylesheet name="cadastro_paciente.css" library="css" />
	<h:outputStylesheet name="anamnese.css" library="css" />
	<script src="../resources/Bootstrap/js/bootstrap.min.js"></script>


	<script>
		$(document).ready(function() {
			$(".tema").css({
				color : "red"
			})
			

		});
	</script>

	<script>
		$(document).ready(function() {
			var panel1 = $('.panelInfoP');
			$('#btnToggle').click(function() {
				if (panel1.is(':visible')) {
					panel1.hide(200);
					$('#btnToggle').text('Mostrar');
				} else {
					panel1.show(200);
					$('#btnToggle').text('Menos');
				}
			});

			var panel2 = $('.panelProntuP');
			$('#btnToggle2').click(function() {
				if (panel2.is(':visible')) {
					panel2.hide(200);
					$('#btnToggle2').text('Mostrar');
				} else {
					panel2.show(200);
					$('#btnToggle2').text('Menos');
				}
			});

		});
	</script>
</h:head>
<h:body style="height:100%">
	<p:growl id="msgGlobal" life="3000" />

	<nav class="navbar navbar-inverse navbar-fixed-top tema">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h3>
				<strong>Web Acupuntura</strong>
			</h3>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false"> <span class="glyphicon glyphicon-user">
					</span><b> #{loginBean.usuarioLogado.nome}</b>
						<ul class="dropdown-menu">
							<li><p:commandLink action="#{loginBean.doLogout}"
									value="Sair" style="font-weight: bold;"
									styleClass="text-center" immediate="true" /></li>
						</ul>
				</a></li>
			</ul>
		</div>
	</div>
	</nav>


	<div class="col-md-3 col-sm-3 col-lg-2  sidebar sid  tema">
		<ui:include src="/includes/sidebar.xhtml" />
	</div>


	<div id="info" class="col-md-9 col-sm-9 col-lg-8 conteudo">
		<ui:insert name="conteudo" />
	</div>



</h:body>
</html>
