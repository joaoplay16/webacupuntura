  <h:outputScript name="imprimir" library="js" /> 

	<ui:define name="conteudo">

			<h3>Lucro total</h3>
			<div class="decor">
			<h:outputText   value="#{consultaBean.lucroTotal}">
			<f:convertNumber type="currency" currencySymbol="R$" />

			</div>
		</div>
			<div class="col-md-3">
			<h3>Total a receber</h3>
			<div class="decor">

			<f:convertNumber type="currency" currencySymbol="R$" />
			</h:outputText>
			</div>
		</div>
		<div class="col-md-3">
		<h3>Lucro semanal</h3>
		<div class="decor">
			<h:outputText  value="#{consultaBean.lucroSemanal}">
			<f:convertNumber type="currency" currencySymbol="R$" />
			</h:outputText>
			</div>
		</div>
		<div class="col-md-3">
		<h3>Lucro mensal</h3>
		<div class="decor">
			<h:outputText value="#{consultaBean.lucroMensal}">
